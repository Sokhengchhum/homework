<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    /* Header */
    header {
      background: #e63946;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 50px;
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s, border-bottom 0.3s;
    }

    nav ul li a:hover {
      color: #ffd166;
      border-bottom: 2px solid #ffd166;
    }

    /* Contact section */
    main {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    main h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    main p {
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: #e63946;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d62828;
    }

    /* Footer */
    footer {
      background-color: #e63946;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    footer a {
      color: #ffd166;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- header -->
  <header>
    <img class="logo" src="../images/logobook.png" alt="Logo">
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- contact -->
  <main>
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Fill out the form below or reach us through email and phone.</p>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- footer -->
  <footer>
    <p>&copy; 2025 My Website</p>
    <address>
      <a href="mailto:kimchana@gmail.com">kimchana@gmail.com</a> | 
      <a href="tel:099888777">099 888 777</a>
    </address>
  </footer>
</body>
</html>
